{% extends "base.html" %} {% block content %}

<body class="bg-gray-100">
  <div class="max-w-md mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Edit Stock</h1>
    <form method="post">
      <div class="mb-4">
        <label for="symbol" class="block text-gray-700 font-bold mb-2"
          >Symbol:</label
        >
        <input
          type="text"
          id="symbol"
          name="symbol"
          value="{{ stock.symbol }}"
          required
          class="border border-gray-300 rounded-md py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
        />
      </div>

      <div class="mb-4">
        <label for="company_name" class="block text-gray-700 font-bold mb-2"
          >Name of Company:</label
        >
        <input
          type="text"
          id="company_name"
          name="company_name"
          value="{{ stock.company_name }}"
          required
          class="border border-gray-300 rounded-md py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
        />
      </div>

      <div class="mb-4">
        <label for="icici_symbol" class="block text-gray-700 font-bold mb-2"
          >ICICI Symbol:</label
        >
        <input
          type="text"
          id="icici_symbol"
          name="icici_symbol"
          value="{{ stock.icici_symbol }}"
          required
          class="border border-gray-300 rounded-md py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
        />
      </div>

      <div class="mb-4">
        <label for="icici_symbol" class="block text-gray-700 font-bold mb-2"
          >IS INTRADAY:</label
        >
        <input
          type="text"
          id="is_intra_day"
          name="is_intra_day"
          value="{{ stock.is_intra_day }}"
          required
          class="border border-gray-300 rounded-md py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
        />
      </div>

      <div class="flex justify-end">
        <input
          type="submit"
          value="Save"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md cursor-pointer"
        />
      </div>
    </form>
  </div>
</body>
{% endblock %}
