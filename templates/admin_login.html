{% extends "base.html" %}

{% block content %}

<body class="flex items-center justify-center h-screen">
    <div class="w-1/3 p-8 bg-gray-100 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/admin/login" method="POST">
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="email">Username:</label>
                <input class="w-full px-3 py-2 border rounded" type="text" name="username" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="password">Password:</label>
                <input class="w-full px-3 py-2 border rounded" type="password" name="password" required>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Login</button>
        </form>
    </div>
</body>
{% endblock %}
