{% extends "base.html" %}
{% block content %}
<head>
  <meta charset="UTF-8" />
  <title>Update Static Configuration</title>
</head>
<body>
  <div class="flex">
    <div class="flex flex-col h-screen bg-gray-200 p-4">
      {% include 'sidebar.html' %}
    </div>

    <div class="mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">Update Static Configuration</h1>

      <form method="POST" action="/update_static_config/{{ user_id }}" class="max-w-lg mx-auto">
        <div class="mb-4">
          <label for="min_price" class="block text-gray-700 text-sm font-bold mb-2">Minimum Price:</label>
          <input
            type="text"
            id="min_price"
            name="min_price"
            placeholder="e.g., 100"
            value="{% if user.static_configuration %}{{ user.static_configuration.price_range.min }}{% endif %}"
            class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
          />
        </div>

        <div class="mb-4">
          <label for="max_price" class="block text-gray-700 text-sm font-bold mb-2">Maximum Price:</label>
          <input
            type="text"
            id="max_price"
            name="max_price"
            placeholder="e.g., 200"
            value="{% if user.static_configuration %}{{ user.static_configuration.price_range.max }}{% endif %}"
            class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
          />
        </div>

        <div class="mb-4">
          <label for="opening_balance" class="block text-gray-700 text-sm font-bold mb-2">Opening Balance:</label>
          <input
            type="text"
            id="opening_balance"
            name="opening_balance"
            placeholder="e.g., 200"
            value="{% if user.static_configuration %}{{ user.static_configuration.opening_balance }}{% endif %}"
            class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
          />
        </div>

        <div class="mb-4">
          <label for="returns_percentage" class="block text-gray-700 text-sm font-bold mb-2">Expected Returns On Investment  %</label>
          <input
            type="text"
            id="returns_percentage"
            name="returns_percentage"
            placeholder="e.g., 200"
            value="{% if user.static_configuration %}{{ user.static_configuration.returns_percentage }}{% endif %}"
            class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
          />
        </div>

        <div class="mb-4">
          <label for="opening_balance" class="block text-gray-700 text-sm font-bold mb-2">Expected Brokerage And Other Charges  for Trading %</label>
          <input
            type="text"
            id="other_charges"
            name="other_charges"
            placeholder="e.g., 200"
            value="{% if user.static_configuration %}{{ user.static_configuration.other_charges }}{% endif %}"
            class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
          />
        </div>

        <div class="mt-6">
          <input
            type="submit"
            value="Update"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-300"
          />
        </div>
      </form>
    </div>
  </div>
</body>
{% endblock %}
