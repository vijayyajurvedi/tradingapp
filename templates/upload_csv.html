{% extends "base.html" %} {% block content %}
<body class="bg-gray-200 h-screen">
  <div class="flex">
    <div class="flex flex-col h-screen bg-gray-200 p-4">
      {% include 'sidebar.html' %}
    </div>

    <div class="container flex justify-center m-auto py-8">
      <div class="bg-white rounded-lg shadow-md p-8 max-w-md">
        {% if success %}
        <div class="bg-green-100 text-green-700 px-4 py-2 rounded-lg mb-4">
          {{ success }}
        </div>
        {% endif %} {% if error %}
        <div class="bg-red-100 text-red-700 px-4 py-2 rounded-lg mb-4">
          {{ error }}
        </div>
        {% endif %}
        <form
          action="{{ url_for('upload_csv') }}"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="file">
              Select a CSV file to upload:
            </label>
            <input
              class="border border-gray-400 p-2 rounded-lg w-full"
              type="file"
              name="file"
              id="file"
              accept=".csv"
            />
          </div>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            type="submit"
          >
            Upload
          </button>
        </form>
        <div class="mt-4">
          <a
            class="text-blue-500 hover:text-blue-700"
            href="{{ url_for('home') }}"
            >Back to list</a
          >
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
